<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Example</title>
  </head>

  <body style="background-color: rgb(206, 252, 252);">
    <main>
      <form>
        <fieldset>
          <legend style="text-align: center;">Form</legend><br>
          <label for="name">Name: </label>
          <input type="text" id="name" name="name" required /><br><br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br><br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" /><br><br>
          <label for="pincode">Pincode:</label>
          <input type="number" id="pincode" name="pincode" /><br><br>
          <fieldset>
            <legend>Gender</legend>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label>
          </fieldset><br><br>
          <input type="checkbox" id="student" name="student" />
          <label for="student">Student</label><br><br>
          <label for="city">Select Your City:</label>
          <select id="city" name="city">
            <option value="">--Your City--</option>
            <option value="vijayawada">Vijayawada</option>
            <option value="hyderabad">Hyderabad</option>
            <option value="chennai">Chennai</option>
            <option value="kerala">Kerala</option>
          </select><br><br>
          <label for="about">Explain About You:</label>
          <textarea id="about" name="about" cols="50" rows="10"></textarea><br><br>
          <label for="date">Date:</label>
          <input type="date" id="date" name="date" />
          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </main>

  </body>
</html>
